<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container flex-column p-4 mt-3 d-flex align-items-center justify-content-center"
    >
      <h3 class="text-white border p-2 rounded-3 border-4 border-white">
        stop watch
      </h3>
      <div
        class="timer d-flex align-items-center flex-column gap-3 justify-content-center"
      >
        <div
          class="box shadow border border-2 ps-3 border-light rounded-1 p-2 col-7"
        >
          <div class="time d-flex align-items-center justify-content-between">
            <span class="hour col-2">00</span><span> : </span>
            <span class="minute col-2">00</span><span> : </span>
            <span class="sec col-2">00</span><span> : </span>
            <span class="mili-sec col-2">00</span>
          </div>
        </div>
        <div
          class="buttons col-7 d-flex flex-row align-items-center justify-content-around"
        >
          <button
            id="start"
            class="btn shadow btn-outline-success border-white text-white start col-2"
          >
            start
          </button>
          <button
            id="stop"
            class="btn shadow btn-outline-success border-white text-white stop col-2"
          >
            stop
          </button>
          <button
            id="reset"
            class="btn shadow btn-outline-success border-white text-white reset col-2"
          >
            reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
